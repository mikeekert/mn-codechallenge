<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form - Senate Code Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- styles -->
    <link href="../styles/stylesheets/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesheets/screen.css">

    <!-- angularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <!-- local -->
    <script src="../client.js"></script>
    <script src="../scripts/controllers/contact.controller.js"></script>
    <script src="../scripts/services/contact.service.js"></script>



</head>

<body ng-app="myApp">
    <section ng-controller="ContactController as cc">
        <h1>hello</h1>
        <form action="">
            <input type="radio" name="filter" id="district">District
            <input type="radio" name="filter" id="senator">Senator
        </form>

        <form action="">
            <input type="text" name="user" id="name" placeholder="name">
            <input type="tel" name="user" id="phone" placeholder="phonenumber">
            <input type="text" name="user" id="address" placeholder="address">
            <input type="email" name="user" id="email" placeholder="e-mail">
            <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Comments"></textarea>
            <button type="submit">Submit</button>
            <!-- 
                capcha here

             -->
             <input type="checkbox" name="captcha" id="captcha">
             <label for="captcha">Are you human?</label>
        </form>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form - Senate Code Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- styles -->
    <link href="../styles/stylesheets/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesheets/screen.css">

    <!-- angularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <!-- local -->
    <script src="../client.js"></script>
    <script src="../scripts/controllers/contact.controller.js"></script>
    <script src="../scripts/services/contact.service.js"></script>

    <!-- google captcha -->
    <script src="../scripts/vendors/angular-recaptcha.min.js"></script>


</head>

<body ng-app="myApp">
    <section ng-controller="ContactController as cont" ng-init="cont.service.retrieve()">
        <h1>hello</h1>
        <form action="" class="initial">
            <input type="radio" name="filter" id="district"> <label for="district">District</label> 
            <input type="radio" name="filter" id="senator" ng-click="cont.formsend()"> <label for="senator">Senator</label>
            <select name="districts" id="districtList" ng-options="i.districtID for i in cont.userObject.districts" ng-model="cont.districts">
            </select>
        </form>

        <form class="contactinfo" ng-submit="cont.service.formsend(cont.user)">
            <input type="text" name="user" id="fName" placeholder="first name" ng-model="cont.user.fName" required>
            <input type="text" name="user" id="lName" placeholder="last name" ng-model="cont.user.lName" required>
            <input type="tel" name="user" id="phone" placeholder="phonenumber" ng-model="cont.user.phone">
            <input type="text" name="user" id="address" placeholder="address" ng-model="cont.user.address">
            <input type="text" name="user" id="address2" placeholder="address2" ng-model="cont.user.address2">
            <input type="text" name="user" id="city" placeholder="city" ng-model="cont.user.city">
            <input type="text" name="user" id="state" placeholder="state" ng-model="cont.user.state">
            <input type="text" name="user" id="zip" placeholder="zip" ng-model="cont.user.zip">
            <input type="email" name="user" id="email" placeholder="e-mail" ng-model="cont.user.email" required>
            <input type="text" name="user" id="subject" placeholder="subject" ng-model="cont.user.subject">
            <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Comments" ng-model="cont.user.comments" required></textarea>
            <div vc-recaptcha key="'6LdiOT0UAAAAANnlDcw1FHDif7NHn8x4gNSuWysd'" ng-model="cont.userObject.capchaMessage"></div>
            <div class="recaptchaMsg">
                    <span> {{cont.userObject.capchaMessage}} </span>
            </div>
            <!-- TEST KEY FOR HEROKU -->
            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form - Senate Code Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- styles -->
    <link href="../styles/stylesheets/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesheets/screen.css">

    <!-- angularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <!-- local -->
    <script src="../client.js"></script>
    <script src="../scripts/controllers/contact.controller.js"></script>
    <script src="../scripts/services/contact.service.js"></script>



</head>

<body ng-app="myApp">
    <section ng-controller="ContactController as cont">
        <h1>hello</h1>
        <!-- <form action="" class="initial">
            <input type="radio" name="filter" id="district"> <label for="district">District</label> 
            <input type="radio" name="filter" id="senator" ng-click="cont.formsend()"> <label for="senator">Senator</label>
        </form> -->

        <form class="contactinfo" ng-submit="cont.service.formsend(cont.user)">
            <input type="text" name="user" id="fName" placeholder="first name" ng-model="cont.user.fName">
            <input type="text" name="user" id="lName" placeholder="last name" ng-model="cont.user.lName">
            <input type="tel" name="user" id="phone" placeholder="phonenumber" ng-model="cont.user.phone">
            <input type="text" name="user" id="address" placeholder="address" ng-model="cont.user.address">
            <input type="email" name="user" id="email" placeholder="e-mail" ng-model="cont.user.email">
            <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Comments" ng-model="cont.user.comments"></textarea>
            <!-- 
                capcha here

             -->
             <button type="submit">Submit</button>
             <input type="checkbox" name="captcha" id="captcha">
             <label for="captcha">Are you human?</label>
        </form>
    </section>

</body>

</html>
